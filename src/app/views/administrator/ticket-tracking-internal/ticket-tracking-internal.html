<div class="breadcrumb">
    <ul>
        <li><a href="">Ticket Management</a></li>
        <li>Track Issue</li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
    <div class="col-lg-12 col-md-12">
        <h4>Track an Issue</h4>
        <p>Enter customer issue id, email, and account number.</p>
        <form [formGroup]="internalIssuesForm" (ngSubmit)="submit(internalIssuesForm)" class="card mb-5"
            (click)="test()">
            <div class="card-body">
                <div class="row row-xs">
                    <div class="col-md-3 mt-3 mt-md-0">
                        <input formControlName="issueId" class="form-control" placeholder="Enter the issue ID">
                    </div>
                    <div class="col-md-3">
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="Enter Customer Email">
                    </div>
                    <div class="col-md-3 mt-3 mt-md-0">
                        <input formControlName="accountNumber" class="form-control"
                            placeholder="Customer Account Number">
                    </div>
                    <div class="col-md-3 mt-3 mt-md-0">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="border-top mb-5"></div>


<div class="row" [ngClass]="{'list-horizontal': viewMode === 'list', 'list-grid': viewMode === 'grid'}">
    <!-- SINGLE LIST ITEM -->
    <div *ngFor="let i of issues | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index"
        class="list-item" [ngClass]="{'col-md-12': viewMode === 'list', 'col-md-3': viewMode === 'grid'}"
        [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}">
        <div class="card o-hidden mb-4 d-flex"
            [ngClass]="{'flex-row': viewMode === 'list', 'flex-column': viewMode === 'grid'}">
            <div class="list-thumb d-flex">
                <!-- TUMBNAIL -->
                <img src="" alt="">
            </div>
            <div class="flex-grow-1" [ngClass]="{'pl-2 d-flex': viewMode === 'list', 'd-bock': viewMode === 'grid'}">
                <div class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center"
                    [ngClass]="{'flex-lg-row': viewMode === 'list'}">
                    <!-- OTHER DATA -->
                    <a href="" class="w-40 w-sm-100">
                        <div class="item-title">{{i.firstName}} {{i.lastName}}</div>
                    </a>
                    <!-- <p class="m-0 text-muted text-small w-15 w-sm-100">Gadget</p> -->
                    <p class="m-0 text-muted text-small w-15 w-sm-100">
                        <!-- {{item?.price?.sale | currency}} -->
                        <!-- <del class="text-secondary">{{item?.price?.previous | currency}}</del> -->
                    </p>
                    <p class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-badges">
                        <span class="badge badge-{{item?.badge?.color}}">{{i?.status?.name}}</span>
                    </p>
                    <p class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-actions">
                        <button class="btn btn-icon bg-transparent" [ngClass]="{'d-none': viewMode === 'grid'}">
                            <i class="i-File-Edit text-16 text-primary"></i>
                        </button>
                    </p>
                </div>
                <!-- <div class="align-self-center pl-3 pb-2 pr-3 item-select">
                    <label class="checkbox checkbox-outline-light">
                        <input type="checkbox" [(ngModel)]="item.isSelected">
                        <span></span>
                        <span class="checkmark"></span>
                    </label>
                </div> -->
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-3" *ngIf="issues?.length">
        <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
</div>
