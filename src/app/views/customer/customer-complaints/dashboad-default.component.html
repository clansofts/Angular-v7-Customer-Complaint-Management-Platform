<div class="">
    <div class="breadcrumb">
        <h1>Complaints</h1>
        <ul>
            <li><a href="">Dashboard</a></li>
            <li>Select a category</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
        <!-- ICON BG -->
        <div [routerLink]="['/customer/complaints/atm-dispense-error']" class=" col-lg-3 col-md-6 col-sm-6">
            <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
                <div class="card-body text-center">
                    <i class="i-Money-2"></i>
                    <div class="content">
                        <p class="text-muted mt-2 mb-0">ATM Dispense Error</p>
                    </div>
                </div>
            </div>
        </div>

        <div [routerLink]="['/customer/complaints/card-issue']" class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
                <div class="card-body text-center">
                    <i class="i-Credit-Card"></i>
                    <div class="content">
                        <p class="text-muted mt-2 mb-0">Card Issue</p>
                    </div>
                </div>
            </div>
        </div>

        <div [routerLink]="['/customer/complaints/e-channels-error']" class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
                <div class="card-body text-center">
                    <i class="i-Computer-2"></i>
                    <div class="content">
                        <p class="text-muted mt-2 mb-0">E-Channels</p>
                    </div>
                </div>
            </div>
        </div>

        <div [routerLink]="['/customer/complaints/service-issue']" class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
                <div class="card-body text-center">
                    <i class="i-Share-on-Cloud"></i>
                    <div class="content">
                        <p class="text-muted mt-2 mb-0">Service</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-8 col-md-12">
            <!-- Components -->
            <router-outlet></router-outlet>
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="card mb-4" style="background-size: cover; background-image: url(./assets/images/imgwall.jpg)">

                <div class="card-body">
                    <div class="card-title">Advertising</div>
                    <div echarts [options]="" [autoResize]="true" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
