<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body" (click)="test()">
                <div class="card-title mb-3">ATM Dispense Error Form</div>
                <form [formGroup]="atmDispenseError" (ngSubmit)="submit()">
                    <div class="row">
                        <ng-container *ngIf="formState else complaintsForm">
                            <div class="col-md-6 form-group mb-3">
                                <label for="firstName">First name</label>
                                <input formControlName="firstName" type="text" class="form-control" id="firstName"
                                    placeholder="Enter your first name">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">Last name</label>
                                <input formControlName="lastName" type="text" class="form-control" id="lastName"
                                    placeholder="Enter your last name">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input formControlName="emailAddress" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="phone">Phone</label>
                                <input formControlName="phone" class="form-control" id="phone" placeholder="Enter phone">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="credit">Card number: last 4 digits</label>
                                <!-- Mask the card number -->
                                <input formControlName="cardNumber" class="form-control" id="credit" placeholder="Card number">
                                <small *ngIf="atmDispenseError.controls.cardNumber.invalid" id="errorMessage" class="form-text text-danger">Enter
                                    only the last 4 digits.</small>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="credit">Card Variant</label>
                                <select formControlName="cardVariant" class="form-control">
                                    <option hidden [value]="" disabled selected>select card variant</option>
                                    <option *ngFor="let card of Cards" [value]='card?.Id'>{{card?.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <button type="button" Class="btn btn-primary btn-rounded m-1" (click)="next()">Continue</button>
                            </div>
                        </ng-container>
                        <ng-template #complaintsForm>
                            <div class="col-md-6 form-group mb-3">
                                <label for="picker1">Transaction Date</label>
                                <div class="input-group">
                                    <input formControlName="transDate" id="picker1" class="form-control" placeholder="yyyy-mm-dd"
                                        name="dp" ngbDatepicker #dp="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" (click)="dp.toggle()" type="button">
                                            <i class="icon-regular i-Calendar-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="picker1">Single or Multiple Transactions</label>
                                <select class="form-control">
                                    <option>Single</option>
                                    <option>Multiple</option>
                                </select>
                            </div>
                            <ng-container formGroupName="amount">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="credit">Amount 1</label>
                                    <input formControlName="amount1" class="form-control" id="credit" placeholder="Transaction Amount">
                                </div>

                                <div class="col-md-6 form-group mb-3">
                                    <label for="credit">Amount 2</label>
                                    <input formControlName="amount2" class="form-control" id="credit" placeholder="Transaction Amount">
                                </div>

                                <div class="col-md-6 form-group mb-3">
                                    <label for="credit">Amount 3</label>
                                    <input formControlName="amount3" class="form-control" id="credit" placeholder="Transaction Amount">
                                </div>
                            </ng-container>

                            <div class="col-md-6 form-group mb-3">
                                <label for="picker1">Currency Type</label>
                                <select class="form-control">
                                    <option>Naira</option>
                                    <option>Dollar</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Submit</btn-loading>
                                <button type="button" Class="btn btn-secondary btn-rounded m-1" (click)="previous()">Previous</button>
                            </div>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
