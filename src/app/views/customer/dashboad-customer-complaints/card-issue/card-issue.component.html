<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body" (click)="test()">
                <div class="card-title mb-3">Card Issue Form</div>
                <form [formGroup]="cardIssueForm" (ngSubmit)="submit(cardIssueForm)">
                    <div class="row">
                        <ng-container *ngIf="personalDetails else complaintsForm">
                            <div class="col-md-6 form-group mb-3">
                                <label for="firstName">First name</label>
                                <input formControlName="firstName" type="text" class="form-control" id="firstName"
                                    placeholder="Enter your first name">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="lastName">Last name</label>
                                <input formControlName="lastName" type="text" class="form-control" id="lastName"
                                    placeholder="Enter your last name">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input formControlName="emailAddress" type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="phone">Phone</label>
                                <input formControlName="phone" class="form-control" id="phone" placeholder="Enter phone">
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="credit">Card number: last 4 digits</label>
                                <!-- Mask the card number -->
                                <input formControlName="cardNumber" class="form-control" id="credit" placeholder="Card number">
                                <small *ngIf="cardIssueForm.controls.cardNumber.invalid" id="errorMessage" class="form-text text-danger">Enter
                                    only the last 4 digits.</small>
                            </div>

                            <div class="col-md-6 form-group mb-3">
                                <label for="credit">Card Variant</label>
                                <select formControlName="cardVariant" class="form-control">
                                    <option [value]="" disabled selected>Select card variant</option>
                                    <option *ngFor="let card of card_Variants" [value]='card?.id'>{{card?.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="picker1">Card Complaint Type:</label>
                                <select formControlName="complaintType" class="form-control">
                                    <option *ngFor="let i of cardComplaintType" [ngValue]='i'>{{i?.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <!-- ngClass button should indicate red when disabled -->
                                <button [disabled]='cardIssueForm.invalid' type="button" Class="btn btn-primary btn-rounded m-1"
                                    (click)="toggleNavigation = false">Continue</button>
                            </div>
                        </ng-container>

                        <ng-template #complaintsForm>

                            <div class="col-md-12 form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Complaint Description</span>
                                    </div>
                                    <textarea formControlName="complaintDescription" class="form-control" aria-label="With textarea"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Submit</btn-loading>
                                <button type="button" Class="btn btn-secondary btn-rounded m-1" (click)="toggleNavigation = true">Previous</button>
                            </div>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
