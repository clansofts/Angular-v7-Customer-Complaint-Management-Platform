<div class="breadcrumb">
  <h1>Track Issues</h1>
  <ul>
    <li><a href="">Complaint</a></li>
    <li>Track by Id</li>
  </ul>
</div>
<div class="separator-breadcrumb border-top"></div>



<div class="row">

  <ng-container>
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-body" (click)="test()">
          <div class="card-title mb-3">Card Issue Form</div>
          <form>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label>Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                  anyone else.</small>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="phone">Ticket Id</label>
                <input class="form-control" id="phone" placeholder="Enter phone">
              </div>
              <div class="col-md-12">
                <button type="button" Class="btn btn-primary btn-rounded m-1">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!bool">
    <div class="col-md-12">
      <div class="card o-hidden mb-4">
        <ngx-datatable style="height: calc(100vh - 270px); box-shadow: none" class="material fullscreen"
          [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="60" [scrollbarV]="true"
          [scrollbarH]="true" [limit]="15" [rows]="products$ | async">
          <ngx-datatable-column name="icon" [maxWidth]="100">
            <ng-template ngx-datatable-header-template>
              Issue
            </ng-template>
            <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
              <img height="32px" width="32px" style="border-radius: 4px" [src]="value" alt="">
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="issueid" [width]="300">
            <ng-template ngx-datatable-header-template>
              Issue ID
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="priority">
            <ng-template ngx-datatable-header-template>
              Priority
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="name" [width]="300">
            <ng-template ngx-datatable-header-template>
              Title
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="assigned">
            <ng-template ngx-datatable-header-template>
              Assigned
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="category">
            <ng-template ngx-datatable-header-template>
              Type
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="status">
            <ng-template ngx-datatable-header-template>
              Status
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </ng-container>
</div>
