<div class="card o-hidden signin-card" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/unionlogo.png" style="width: auto" alt="">
        </div>
        <ng-container *ngIf="alert">
          <ngb-alert [type]="alert.type" (close)="closeAlert(alerts)">
            <strong class="text-capitalize">{{alert.type}}!</strong> {{alert.message}}
          </ngb-alert>
        </ng-container>
        <h1 id="signin-H1" class="mb-3 text-18">Sign In</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label class="label-custom" for="username">Username</label>
            <input id="username" class="form-control form-control-rounded" formControlName="email" type="email">
          </div>
          <div class="form-group">
            <label class="label-custom" for="password">Password</label>
            <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
          </div>
          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Sign In
          </btn-loading>
        </form>

        <!-- <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
        </div> -->
      </div>
    </div>
    <div class="col-md-6 text-center "
      style="background-size: cover;background-image: url(./assets/images/horswall.jpg)">
    </div>
  </div>
</div>
